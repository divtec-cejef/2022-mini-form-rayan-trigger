<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mini Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/normalize.css"> <!-- https://necolas.github.io/normalize.css/ -->
    <link rel="stylesheet" href="css/animate.min.css"> <!-- https://animate.style/ -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">

</head>
<body>

<h1>Mini Form</h1>
<!-- VOTRE FORMULAIRE -->
<form action="https://kode.ch/getpost" class ="animate__animated animate__bounce">
    <h2>Création d'un compte</h2>
    <ul>
        <li>
            <label for="background">Arrière-plan</label>
            <select name="background" id="background">
                <!--option[values=$.jpg]{Arrière-plan $}*10-->
                <option value="1.jpg">Arrière-plan 1</option>
                <option value="2.jpg">Arrière-plan 2</option>
                <option value="3.jpg">Arrière-plan 3</option>
                <option value="4.jpg">Arrière-plan 4</option>
                <option value="5.jpg">Arrière-plan 5</option>
                <option value="6.jpg">Arrière-plan 6</option>
                <option value="7.jpg">Arrière-plan 7</option>
                <option value="8.jpg">Arrière-plan 8</option>
                <option value="9.jpg">Arrière-plan 9</option>
                <option value="10.jpg">Arrière-plan 10</option>
            </select>
            <li>
                <fieldset>
                    <legend>Genre</legend>
                    <div class="input-group">
                    <label>
                        <input type="radio" name="genre" value="f">
                        <span>Femme</span>
                    </label>
                    <label>
                        <input type="radio" name="genre" value="h">
                        <span>Homme</span>
                    </label>
                    <label>
                        <input type="radio" name="genre" value="a">
                        <span>Autres</span>
                    </label>
                    </div>
                </fieldset>
            </li>
        <li>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email"
                   placeholder="nom.prenom@miniform.com" required>
        </li>
        <li>
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password"
                   placeholder="Votre mot de passe" required>
        </li>
        <li>
            <label for="confirmpassword">Confirmez votre mot de passe</label>
            <input type="password" name="confirmpassword" id="confirmpassword" required>
        </li>
        </li>
        <li>
            <label>
                <input type="checkbox" name="connecte">
                <span>Rester connecté</span>
            </label>
        </li>
        <li>
            <button type="submit">Crée un compte</button>
            <a href="#">Annuler</a>
        </li>
    </ul>
</form>
<script src="js/main.js"></script>
</body>
</html>
